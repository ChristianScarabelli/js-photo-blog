<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Blog</title>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Vibur&display=swap"
        rel="stylesheet">
    <!-- font  -->
    <!-- css  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css  -->
</head>

<body>
    <header>
        <div class="container-fluid">
            <h1 class="header_title">ESTATE '24</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col col-4">
                    <div class="photo_card_main">
                        <figure class="photo_card_img">
                            <img id="photo_img" src="./img/cork.png" alt="250">
                            <img class="photo_pin" src="./img/pin.svg" alt="30">
                        </figure>
                        <div class="photo_card_text">
                            <p>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, laudantium?
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- axios -->
    <!-- script js  -->
    <script src="./app/script.js"></script>
    <!-- script js  -->
</body>

</html>
